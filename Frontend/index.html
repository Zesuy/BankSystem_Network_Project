<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATM 客户端</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-banner {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      color: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    
    .screen-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 1rem;
    }
    
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-light">
  <div class="header-banner text-center">
    <h1 class="mb-0">ATM 客户端</h1>
  </div>

  <div class="toast-container">
    <div id="error-toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">错误信息</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <div id="app" class="container">
    <!-- 初始化屏幕 -->
    <div id="init-screen" class="screen-card card p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">服务器连接</h2>
        <div class="mb-3">
          <label class="form-label">服务器地址</label>
          <input type="text" id="server-ip" class="form-control form-control-lg" placeholder="127.0.0.1">
        </div>
        <div class="mb-4">
          <label class="form-label">端口号</label>
          <input type="text" id="server-port" class="form-control form-control-lg" value="2525">
        </div>
        <button id="connect-btn" class="btn btn-primary btn-lg w-100">连接服务器</button>
      </div>
    </div>

    <!-- 登录屏幕 -->
    <div id="login-screen" class="screen-card card p-4" style="display:none;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">用户登录</h2>
        <div class="mb-3">
          <label class="form-label">用户ID</label>
          <input type="text" id="user-id" class="form-control form-control-lg">
        </div>
        <div id="password-field" class="mb-4" style="display:none;">
          <label class="form-label">密码</label>
          <input type="password" id="password" class="form-control form-control-lg">
        </div>
        <button id="login-btn" class="btn btn-primary btn-lg w-100">登录</button>
      </div>
    </div>

    <!-- 主操作屏幕 -->
    <div id="main-screen" class="screen-card card p-4" style="display:none;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">操作面板</h2>
        <div class="d-grid gap-3">
          <button id="balance-btn" class="btn btn-outline-primary btn-lg">查询余额</button>
          
          <div class="input-group mb-3">
            <input type="number" id="withdraw-amount" class="form-control form-control-lg" placeholder="取款金额" min="0">
            <button id="withdraw-btn" class="btn btn-outline-success">取款</button>
          </div>
          
          <div id="result" class="alert alert-info text-center" style="display:none;"></div>
          <button id="logout-btn" class="btn btn-danger btn-lg w-100">安全退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
